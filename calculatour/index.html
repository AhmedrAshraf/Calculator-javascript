<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Calculator</h1>
    <input type="text" id="text" placeholder="0" >
<table>
    <tr>
        <td><input type="button" class="text" value="7" onclick="add('7')"></td>
        <td><input type="button" class="text" value="8" onclick="add('8')"></td>
        <td><input type="button" class="text" value="9" onclick="add('9')"></td>
        <td><input type="button" class="text" value="+" onclick="add(' + ')"></td>
        <td><input type="button" class="text" value="/" onclick="add(' / ')"></td>

    </tr>

    <tr>
        <td><input type="button" class="text" value="4" onclick="add('4')"></td>
        <td><input type="button" class="text" value="5" onclick="add('5')"></td>
        <td><input type="button" class="text" value="6" onclick="add('6')"></td>
        <td><input type="button" class="text" value="-" onclick="add(' - ')"></td>
        <td><input type="button" class="text" value="Del" onclick="back()"></td>

    </tr>

    <tr>
        <td><input type="button" class="text" value="1" onclick="add('1')"></td>
        <td><input type="button" class="text" value="2" onclick="add('2')"></td>
        <td><input type="button" class="text" value="3" onclick="add('3')"></td>
        <td><input type="button" class="text" value="x" onclick="add(' * ')"></td>
        <td rowspan="2"><input type="button" class="texteq" value="=" onclick="eq()"></td>

    </tr>
    <tr>
        <td><input type="button" class="text" value="0" onclick="add('0')"></td>
        <td><input type="button" class="text" value="." onclick="add('.')"></td>
        <td colspan="2"><input type="button" class="textc" value="Clear" onclick="document.getElementById('text').value = ''"></td>
    </tr>
    
</table>

</div>

    <script src="app.js"></script>
</body>
</html>
